<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>templeJS Test</title>
    <script type="text/javascript" src="../lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../lib/temple-0.1.js"></script>
    <script type="text/javascript" src="people.js"></script>
</head>
<body>
    <h1>
        People
    </h1>
    <div id="people" data-onload data-source="testPeople">
        <template data-class="person">
            <h2 data-value="value.Name"></h2>
            <p data-value="value.Age"></p>
            <p data-htmlvalue="value.Bio"></p>

            <div data-source="value.Skills">
                <h2>
                    Skills
                </h2>

                <template data-class="skill">
                    <h3 data-value="value.Title"></h3>
                    <p data-value="value.Description"></p>
                </template>
            </div>
            <hr />
        </template>
    </div>
    <input type="button" value="Fill With Other People" onclick="$('#people').retemple(otherTestPeople)" />
</body>
</html>
