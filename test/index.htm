<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>templeJS Test</title>
    <script type="text/javascript" src="../lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../lib/temple-0.1.js"></script>
    <script type="text/javascript" src="people.js"></script>
    <style type="text/css">
        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 10pt;
            color: #444;
        }

        .person {
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 1em;
            background: #fafafa;
        }

        .skills {
            font-size: 0.8em;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 1em;
            background: #f8f8f8;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>
        People
    </h1>
    <div id="people" data-apply="onload" data-source="testPeople" data-template="person"></div>
    <input type="button" value="Fill With Other People" onclick="$('#people').retemple(otherTestPeople)" />
    <template id="person" data-class="person">
        <h2 data-text="value.Name"></h2>
        <p data-text="value.Age || 'No Age Specified'"></p>
        <p data-html="value.Bio"></p>
        <div class="skills" data-source="value.Skills" data-template="skill" data-emptyclass="hidden">
            <h2>Skills</h2>
        </div>
    </template>
    <template id="skill" data-class="skill">
        <h3 data-text="value.Title"></h3>
        <p data-text="value.Description"></p>
    </template>
</body>
</html>
